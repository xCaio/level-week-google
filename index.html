<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>LevelWeek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="images/burger-icon.svg" alt="Burguer">
            <a class="menu__link active" href="">All</a>
            <a class="menu__link" href="">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="images/more-icon.svg" alt="More">
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="images/favicon-32x32.png" alt="Avatar Frame">
            </div>
        </div>
    </header>
    <main class="content">
        <img class="content__logo" src="images/logo.png" alt="logo">
        <input class="content__search"  type="text">

        <div class="content__offer">
            Feito com â™¥ por
            <a href="https://www.instagram.com/levelweek" target="_blank">LevelWeek</a>  
        </div>
    </main>


    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__links">
            <a href="">Settings</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
        </div>


    </footer>

</body>
</html>
